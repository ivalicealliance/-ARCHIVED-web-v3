{% unless page.hidden_title %}
    <h1 class="{% if page.post %}mtl{% else %}mvl text-center{% endif %}">
        {% if page.icon %}
            <i class="{{ page.icon }}"></i>
        {% endif %}
        {{ page.title }}    
        {% if page.subtitle %}    
            <br>
            <small class="text-uppercase">
                {{ page.subtitle }}
            </small>
        {% endif %}
    </h1>
    {% if page.author and page.date %}
        {% include attribution.html source=page %}
    {% endif %}
{% endunless %}
