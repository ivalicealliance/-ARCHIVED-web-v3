<footer class="site-footer grid-x grid-padding-x mtm" role="contentinfo">
    <div class="large-12 cell">
        <hr>
        <div class="pbs">
            <ul class="menu simple align-center" style="font-size: 1.6rem;">
                <li>
                    <a href="https://twitter.com/{{ site.twitter.username }}" title="Follow on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/{{ site.github }}/" title="Contribute on GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}{% link feed.xml %}" title="Subscribe via RSS/Atom">
                        <i class="fas fa-rss"></i>
                    </a>
                </li>
            </ul>
        </div>        
        <p class="text-center h6 mbm">
            <small>
                <i class="far fa-copyright"></i> {{ site.title }} {{ site.year }} - {{ site.time | date: '%Y' }} | All Rights Reserved.
            </small>            
        </p>
    </div>
</footer>
