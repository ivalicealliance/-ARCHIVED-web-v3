<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link css/app.css%}">

    <!-- favicon
    ================================================== -->
    <link rel="shortcut icon" href="{{ site.baseurl }}{% link favicon.ico %}">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

  </head>
  <body>

    <div class="off-canvas position-right" data-off-canvas id="offCanvas">
      <div class="vertical menu mtl">
        {% include navigation.html %}
      </div>
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <i class="fas fa-times fa-xs"></i>
      </button>
    </div><!-- end .off-canvas -->

    <div class="off-canvas-content" data-off-canvas-content>

      <div class="title-bar">
        <div class="title-bar-left">
          <h4 class="title-bar-title font-heavy mas"><a href="{{ site.baseurl }}">{{ site.name }}</a></h4>
          <!-- TODO - use image
            <img src="https://www.ivalicealliance.net/images/96_logo2013c.png" alt="Ivalice Alliance" height="48" width="262">
          -->
        </div>
        <div class="title-bar-right mts mrm">
          <div class="show-for-large menu align-right simple quiet">
            {% include navigation.html %}
          </div>
          <ul class="hide-for-large menu align-right simple">
            <li><button class="secondary button" data-toggle="offCanvas" type="button"><i aria-hidden="true" class="fas fa-bars"></i> MENU</button></li>
          </ul>
        </div>
      </div>

      <div class="grid-container">        
        <div class="grid-x">
            <div class="medium-10 large-8 medium-offset-1 large-offset-2 cell">
              {% include header.html %}
              {{ content }}
            </div>
        </div>
        {% include footer.html %}
      </div>
    </div>

    <!-- Loading JavaScripts
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}{% link bower_components/jquery/dist/jquery.min.js %}"><\/script>')</script>
    <script src="{{ site.baseurl }}{% link bower_components/what-input/dist/what-input.min.js %}"></script>
    <script src="{{ site.baseurl }}{% link bower_components/foundation-sites/dist/js/foundation.min.js %}"></script>
    <script src="{{ site.baseurl }}{% link js/app.js %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-112029186-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
