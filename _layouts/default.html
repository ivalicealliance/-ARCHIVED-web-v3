<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link css/app.css%}">
    <link rel="shortcut icon" href="{{ site.baseurl }}{% link favicon.ico %}">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}{% link assets/images/apple-touch-icon.png %}">
    {% seo %}
  </head>
  <body>

    <div class="off-canvas position-right" data-off-canvas id="offCanvas">
      <div class="vertical menu mtl navigation-links">
        {% include navigation.html %}
      </div>
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span class="fa-layers">
            <i class="fas fa-circle"></i>
            <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
          </span>
      </button>
    </div><!-- end .off-canvas -->

    <div class="off-canvas-content" data-off-canvas-content>

      <div class="title-bar navigation-links">
        <div class="title-bar-left">          
          <h4 class="title-bar-title font-heavy mas"><a href="{{ site.baseurl }}{% link index.html %}">{{ site.title }}</a></h4>
          <!-- TODO - use image
            <img src="https://www.ivalicealliance.net/images/96_logo2013c.png" alt="Ivalice Alliance" height="48" width="262">
          -->
        </div>
        <div class="title-bar-right mts mrm">
          <div class="show-for-large menu align-right simple quiet">
            {% include navigation.html %}
          </div>
          <ul class="hide-for-large menu align-right simple">
            <li><button class="button" data-toggle="offCanvas" type="button"><i aria-hidden="true" class="fas fa-bars"></i></button></li>
          </ul>
        </div>
      </div>

      <div class="grid-container">        
        <div class="grid-x">
            <div class="medium-10 large-8 medium-offset-1 large-offset-2 cell">
              {% include header.html %}
              {{ content }}
            </div>
        </div>
        {% include footer.html %}
      </div>
    </div>

    <!-- Loading JavaScripts
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}{% link bower_components/jquery/dist/jquery.min.js %}"><\/script>')</script>
    <script src="{{ site.baseurl }}{% link bower_components/what-input/dist/what-input.min.js %}"></script>
    <script src="{{ site.baseurl }}{% link bower_components/foundation-sites/dist/js/foundation.min.js %}"></script>
    <script src="{{ site.baseurl }}{% link js/app.js %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-112029186-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
