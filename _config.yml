# Dependencies

markdown: kramdown
highlighter: rouge

plugins: 
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag  

# File rules

exclude:
  - "node_modules"
  - "scss"
  - "gulpfile.js"
  - "bower.json"
  - "package.json"
  - "package-lock.json"
  - "README.md"
  - "LICENSE"
  - "Gemfile"
  - "Gemfile.lock"  

# Site

title: Ivalice Alliance
description: A website with news and all things related to the Ivalice Alliance clan.
keyword: ivalice alliance, clan, gaming, final fantasy, xii, xiv
url: https://www.ivalicealliance.net
logo: /assets/images/clanlogo.png
timezone: America/Los_Angeles
year: 2008
paginate: 5
author: 
  name: Balthier
  twitter: balthier_ex

# Data

construct8: https://construct8.azurewebsites.net
discord: https://discord.gg/TEVk6n5
twitter:
  username: clan_ia
social:
  links:
    - https://twitter.com/clan_ia
github: ivalicealliance

# Defaults

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "_posts"
    values:
      layout: default
      post: true